<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Sign In</title>
</head>

<body>
  <nav class="signupNav">
    <h3 class="navHeading">Personal Blogging App</h3>
    <a href="./signup.html" class="navLink">Sign up</a>
  </nav>
  <div class="heading">
    <h1>Login</h1>
  </div>
  <div class="container wc" style="margin-top: 13%;">
    <div class="row g-3 m1  border border-light rounded bg-light shadow-lg p-3 mb-5 bg-body-tertiary mt-5">
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <input type="password" class="form-control " id="inputPassword4" placeholder="Password" required>

      <div class="col-12 text-center"><br>
        <button type="submit" class="btn" style="background-color: blueviolet; color: white;" id="sign__In"
          onclick="signIn()">Log In</button><br><br>
      </div>
    </div>
  </div>
</body>
<script type="module" src="../js/login.js"></script>
<script type="module" src="../js/firebase.mjs"></script>

</html>
